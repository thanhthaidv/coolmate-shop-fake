<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <link rel="stylesheet" href="/asset/css/style.css">
    <title>Coolmate</title>
</head>
<body>

    <!-- Header -->
    <header>
        <div class="container">
            <div class="row-flex">
                <div class="header-logo">
                    <img src="/asset/images/logo.png" alt="">
                </div>
                <div class="header-nav">
                    <nav>
                        <ul>
                            <li><a href="">SẢN PHẨM</a></li>
                            <li><a href="">ĐỒ LÓT</a></li>
                            <li><a href="">MẶC HÀNG NGÀY</a></li>
                            <li><a href="">ĐỒ THỂ THAO</a></li>
                            <li><a href="">SẢN XUẤT RIÊNG</a></li>
                            <li><a href="">CARE&SHARE</a></li>
                        </ul>
                    </nav>
                </div>
                <div class="header-search">
                        <input type="text" placeholder="Tìm kiếm ...">
                        <i class="fa-solid fa-magnifying-glass"></i>    
                </div>   
                <div class="header-cart">
                    <i class="fa-solid fa-cart-shopping" number="0"></i>
                </div>
            </div>
        </div>
    </header>

    <!-- Slider -->
    <section class="slider">
        <div class="slider-items">
            <div class="slider-item">
                <img src="/asset/images/banner1.jpg" alt="">
            </div>
            <div class="slider-item">
                <img src="/asset/images/banner2.webp" alt="">
            </div>
            <div class="slider-item">
                <img src="/asset/images/banner3.webp" alt="">
            </div>
            <div class="slider-item">
                <img src="/asset/images/banner4.webp" alt="">
            </div>
        </div>

        <div class="slider-arrow">
            <i class="fa-solid fa-arrow-right"></i>
            <i class="fa-solid fa-arrow-left"></i>
        </div>

    </section>

    <script src="/asset/js/script.js"></script>
</body>
</html>
